<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/styles.css">
    <script src="checkout.js" defer></script>
</head>

<body>
    <div class="rubrik-checkout">
        <a href="index.html">
            <h1>Checkout</h1>
        </a>
    </div>
    <div class="checkout">
        <!--Oranga färgen-->
        <div class="colored"></div>
        <!--Inehållet i oranga färgen-->
        <div class="info">
            <div id="orderstatus"><span>Order status</span></div>
            <div class="checkout-container">
                <img class="productImage1" src="a" alt="bild" />
                <span class="productheader1"></span>
                <span class="fakturapris1"></span>
            </div>

            <div class="checkout-container">
                <img class="productImage2" src="a" alt="bild" />
                <span class="productheader2"></span>
                <span class="fakturapris2"></span>
            </div>

            <div class="checkout-container">
                <img class="productImage3" src="a" alt="bild" />
                <span class="productheader3"></span>
                <span class="fakturapris3"></span>
            </div>

            <div class="checkout-container">
                <img class="productImage4" src="a" alt="bild" />
                <span class="productheader4"></span>
                <span class="fakturapris4"></span>
            </div>

            <div class="checkout-container">
                <img class="productImage5" src="a" alt="bild" />
                <span class="productheader5"></span>
                <span class="fakturapris5"></span>
            </div>

            <div class="checkout-container">
                <img class="productImage6" src="a" alt="bild" />
                <span class="productheader6"></span>
                <span class="fakturapris6"></span>
            </div>
        </div>



        <!--Kontaktinformation-->
        <div class="form">
            <h3>Contact information</h3>
            <form method="post">
                <label>First name</label>
                <input type="text" name="firstname" class="form__input__firstname">
                <label>Last name</label>
                <input type="text" name="lastname" class="form__input__lastname">
                <label>Company name</label>
                <input type="text" name="Companyname" class="form__input__company">
                <label>Phone number</label>
                <input type="text" name="phonenumber" class="form__input__phone">
                <label>Address</label>
                <input type="text" class="form__input__adress">
                <label>ZIP Code</label>
                <input type="text" class="form__input__postnummer">
                <p>All your information is processed securely!</p>

            </form>
            <button class="checkout-to-invoice-btn">complete the purchase</button>

        </div>
    </div>
</body>

</html>
